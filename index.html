<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Book Explorer</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-switch" aria-label="Toggle Theme">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search books...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="view-controls">
                    <div class="view-toggle">
                        <button id="grid-view" class="active">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="list-view">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>

                    <div class="sort-container">
                        <select id="sort-select">
                            <option value="">Sort By</option>
                            <option value="title">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                            <option value="date">Newest First</option>
                            <option value="date-desc">Oldest First</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="books-container grid-view">
                <!-- Books will be dynamically added here -->
            </div>

            <div class="load-more-container">
                <button id="load-more">Load More Books</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Book Explorer. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
